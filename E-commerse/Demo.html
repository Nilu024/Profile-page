<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style type="text/css">
                /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        .navbar h1{
            position: absolute;
            left: 2%;
            color: white;
        }
        /* Navbar styles */
        .navbar {
            position: fixed;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
        }

        .navbar li {
            float: left;
        }

        .navbar li a, .dropbtn {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 40px;
            text-decoration: none;
        }

        .navbar li a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        section {
            margin-bottom: 40px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #home{
            padding-top: 50px;
            height: 50vh;
        }

        #about{
            padding-top: 50px;
            height: 50vh;
        }

        #contact{
            padding-top: 50px;
            height: 90vh;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Yashwant Desale</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <!--<li class="dropdown">
                    <a href="#" class="dropbtn">More</a>
                    <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>-->
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to my Profile Page</h1>
            <p>This is the home section.</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>This is the about section.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <p>This is the contact section.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Yashwant Desale. All rights reserved.</p>
    </footer>
</body>
</html>
